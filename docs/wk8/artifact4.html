<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Joshua Yun</title>
        <meta name="viewport" content="width=device-width">
        <meta charset="utf-8">
        <link rel="stylesheet" href="artifact4.css">
    </head>
    <body>
        <h1>CONTACT FORM</h1>
        <div id="errorMessages"></div>
        <form action="ty.html" method="get" name="myform" onsubmit="return validateForm();">
            <fieldset>
                <legend>User Information</legend>
                <label for="firstname">Enter First Name (Max 20 Chars)</label>
                <input type="text" id="firstname">
                <br><br>
                <label for="lastname">Enter Last Name (Max 50 Chars)</label>
                <input type="text" id="lastname">
                <br><br>
                <label for="email">Enter Email</label>
                <input type="text" id="email">
                <br><br>
                <label for="phone">Enter Phone Number (Max 15 Chars)</label>
                <input type="text" id="phone">
                <br><br>
                <label for="username">Enter Username (Max 12 Chars)</label>
                <input type="text" maxlength="12" id="username">
                <br><br>
                <label for="password">Enter Password (Max 7 Chars)</label>
                <input type="password" maxlength="7" id="password">
            </fieldset>
            <fieldset>
                <legend>Current Address</legend>
                <label for="address">Enter Address</label>
                <input type="text" name="address" id="address" size="50">
                <br><br>
                <label for="city">Enter City</label>
                <input type="text" name="city" id="city">
                <br><br>
                <label for="state">Enter State</label>
                <select id="states">
                    <option value="nostate">N/A</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">Washington D.C.</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>	
                <br><br>
                <label for="address">Enter Country</label>
                <select id="countries">
                    <option value="nocountry">N/A</option>
                    <option value="USA">United States</option>
                    <option value="Canada">Canada</option>
                    <option value="Mexico">Mexico</option>
                </select>
                <br><br>
                <label for="zipcode">Enter Zipcode</label>
                <input type="text" name="zip" id="zipcode">
            </fieldset>
            <fieldset>
                <legend>Comments</legend>
                <textarea name="commentbox" id="commentbox" rows="4" cols="50"></textarea>
            </fieldset>
            <br>
            <input id="submit" type="submit" value="Submit">
        </form>
        <script src="artifact4.js"></script>
    </body>
</html>
