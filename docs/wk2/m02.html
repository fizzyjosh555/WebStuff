<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        html *{
            font-family: Arial, Helvetica, sans-serif;

        tr{
            background-color: #e5ebf7;

            </tr>
            <tr style="font-size: 11px;">
                <th>Week Starting</th>
                <th>2/15/2018</th>
                <th>Instructions</th>
            </tr>
            <tr style="font-size: 11px;">
                <td style="padding-top: 20px"><b>Day of the Week</b></td>
                <td><b>Recipe Name</b></td>
                <td rowspan="8" style="text-align: center;">Add the name of the recipe under the column Recipe Name</td>
            </tr>
            <tr style="font-size: 11px;">
                <td style="vertical-align: bottom;">Monday</td>

            </tr>

                <td></td>
            </tr>
            <tr style="font-size: 11px;">
                <td>Thursday</td>
                <td></td>
            </tr>
            <tr style="font-size: 11px;">
                <td>Friday</td>
                <td></td>
            </tr>
            <tr style="font-size: 11px;">
                <td>Saturday</td>
                <td></td>
            </tr>
            <tr style="font-size: 11px;">
                <td>Wednesday</td>
                <td></td>
            </tr>
        </tbody>
    </table>
    </div>
</body>
</html>
